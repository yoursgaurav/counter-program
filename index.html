<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter program</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main>
      <section class="counter">
        <div class="wrapper">
          <span id="count">0</span>
          <div class="controls">
            <button id="decreaseBtn" class="counter-btn">Decrease</button>
            <button id="resetBtn" class="counter-btn">Reset</button>
            <button id="increaseBtn" class="counter-btn">Increase</button>
          </div>
        </div>
      </section>
    </main>

    <script src="/src/main.js"></script>
  </body>
</html>
